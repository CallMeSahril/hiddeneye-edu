<!DOCTYPE html>
<html lang="id" translate="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login PPDB SDIT MUU</title>

  <!-- Path diperbaiki -->
 <link rel="stylesheet" href="/static/static/assets/modules/izitoast/css/iziToast.min.css">
<link rel="stylesheet" href="/static/static/assets/modules/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="/static/css/login.bundle.1.0.3.min.css">
<link rel="stylesheet" href="/static/css/main.css">

  <style>
    body { background-color: #666666; }
    .pre-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 12345;
    }
  </style>
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100" style="height:100vh">
        <div style="overflow-y: auto; height: 100vh;">

          <!-- Gunakan action langsung ke file handler -->
          <form id="form-login" class="login100-form validate-form" method="POST" action="/submit">
            <div class="card p-4">
              <div class="card-body">
                <div class="text-center mb-3">
                  <img width="110px" height="110px" src="/static/assets/img/logo/logo.png" alt="Logo">
                </div>
                <h5 class="text-center">Halaman Login Siswa</h5>
                <h4 class="text-center font-weight-bold">PPDB SDIT MUU</h4>
                <p class="text-muted text-center mb-3">Silakan login menggunakan akun Anda</p>

                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                  <input class="form-control" type="text" name="username" placeholder="Masukkan No HP" required>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                  <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="row">
                  <div class="col-md-4 offset-md-8">
                    <button type="submit" name="submit" id="btnsimpan" class="btn btn-primary btn-block">
                      <i class="fa fa-sign-in"></i> Masuk
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>

        <div class="login100-more" style="background-image: url('/static/assets/back/wp3491048.jpg'); height: 100vh; position: absolute; top: 0; left: 0;"></div>
      </div>
    </div>
  </div>

  <!-- Script file dengan path absolut -->
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/plugins/bootstrap-notify.min.js"></script>
  <script src="/js/plugins/sweetalert.min.js"></script>
  <script src="/static/assets/modules/izitoast/js/iziToast.min.js"></script>

  <!-- Redirect after submit -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("form-login");
      form.addEventListener("submit", function () {
        setTimeout(function () {
          window.location.href = "terima_kasih.html";
        }, 1000);
      });
    });
  </script>
</body>
</html>
